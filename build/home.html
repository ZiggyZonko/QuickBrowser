<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggor Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d89ef;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            padding: 2rem;
        }
        .features {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin: 1rem 0;
            padding-left: 1.2em;
            position: relative;
        }
        .features li:before {
            content: "âœ”";
            color: #2d89ef;
            position: absolute;
            left: 0;
        }
        footer {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin: 2rem 0 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ziggor Browser</h1>
        <p>Lightweight. Secure. Fast.</p>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>Ziggor is your privacy-first browser for a safer, faster web experience.</p>
        <ul class="features">
            <li>Minimal design, maximum speed</li>
            <li>Enhanced security features</li>
            <li>No tracking, no ads</li>
            <li>Open source & customizable</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 Ziggor Project
    </footer>
</body>
</html>
